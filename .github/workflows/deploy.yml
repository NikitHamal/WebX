name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Specifies the permissions the GITHUB_TOKEN will have.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir -p build
          cp -r public/* build/
          # If the src directory exists, copy it.
          if [ -d "src" ]; then
            cp -r src build/
            sed -i 's/\.\.\/src/src/g' build/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1